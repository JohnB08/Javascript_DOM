<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/index.js" defer></script>
</head>
<body>
    <h1>Message Putter!</h1>
    <p id="output">This text will change!</p>
    <div id="inputContainer">
        <button id="colorswapper">Change the color of the text!</button>
        <div id="textInput">
            <input type="text" name="textinput" id="textinput" placeholder="input new text!">
            <button id="textswapper">Change the text of the output!</button>
        </div>
    </div>
    
</body>
</html>
